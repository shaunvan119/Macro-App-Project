<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--html linked to CSS-->
    <title>Macro App</title>
</head>

<body>
<header class="intro">  
    
<section>
<div class="container initial"> <!--container for heading and search place holder-->
    <h1 class="brand">Macro Search</h1> <!--Heading-->
    <form> <!--(Search box) An HTML form is used to collect user input. The user input is most often sent to a server for processing.-->
    <input type="text" placeholder="Type your food..."> <!--The <input> tag specifies an input field where the user can enter data.-->
    <ion-icon name="search"></ion-icon> <!--magnifying glass icon-->
    </form>
    <div class="search-result"> <!--body for the returned results of the seacrch-->

</div>
</div>  
</section>
<script src="script.js"></script> <!--html linked to JS-->
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> <!--URL link to icon-->
  

</header>
</body>
</html>
